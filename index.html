<DOCTYPE! html>
<head>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body ng-app="myApp" ng-controller="AppCtrl">
	<h2>Welcome to Pokemon Go!</h2>
  		<p><img src="img/pokebag.jpg"/ id="pokebag"></p>
  		<div class="notes">
        -Hover over your Pokemon for more details <br>
        -Click below to add something to your bag
        <button ng-hide="createPoke == true" class="addPoke" ng-click="createPoke = true">Add Item or Pokemon</button>
      </div>
  		<div class="pokeform" ng-show="createPoke == true">
  			Name: <input type="text" id="name" ng-model="poke.name"><br>
  			Type:<input type="radio" name="which" value="pokemon" ng-model="poke.type">Pokemon
        <input type="radio" name="which" value="candy" ng-model="poke.type">Candy
  			<input type="radio" name="which" value="pokemon" ng-model="poke.type">Item<br>
  			Description:<input type="text" id="description" ng-model="poke.description">
  			Image URL:<input type="text" id="image" ng-model="poke.url">
  			<button id="add" ng-click="addItem(poke); createPoke = false">Add</button>
  		</div>

  		<div ng-repeat="item in inBag" class="pokebag-content">
  			<button ng-click="removeItem(item)">Remove</button>
  			<img src="{{item.imagePath}}" ng-click="displayDetails()" class="itemImg"/> 
        <div class="pokeDetails">
          Name:{{item.name}}<br>
          Description:{{item.description}}<br>
          Type: {{item.type}}<br></div>
           <button ng-show="item.type == 'pokemon'" ng-click="feedPokemon(item)"> Feed pokemon </button>
            <div ng-show="feedPoke == true; item.name==feed.name" class="food-options"> 
              <div ng-repeat="item in inBag | filter: {type: 'candy'}"><img src="{{item.imagePath}}" ng-click="feedPokemon2(item)" class="itemImg"/></div>
            </div>
          </div>

	<script src="third_party/jquery.min.js"></script>
	<script src="third_party/angular.min.js"></script>
	<script src="app.js"></script>
</body>
<html>
