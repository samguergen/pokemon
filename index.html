<DOCTYPE! html>
<head>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body ng-app="myApp" ng-controller="AppCtrl">
	<h2>Welcome to Pokemon Go! You can view the contents of your bag below.</h2>
  		<p><img src="img/pokebag.jpg"/ id="pokebag"></p>
  		<div><button class="addPoke" ng-click="createPoke = true">Add Pokemon or Item<button></div>
  		<div class="pokeform" ng-show="createPoke == true">
  			Name: <input type="text" id="name">
  			<input type="radio" name="which" value="pokemon">Pokemon
  			<input type="radio" name="which" value="pokemon">Item
  			Description<input type="text" id="description">
  		</div>
  		<p class="pokebag-content">
  			<div class="pokemon"><button>Remove</button> 
	  		<img src="img/pikachu.png"/ id="pikachu"></div>
	  		<div class="pokemon"><button>Remove</button> 
	  		<img src="img/squirtle.png"/ id="squirtle"></div>
	  		<div class="pokemon"><button>Remove</button> 
	  		<img src="img/jelly.jpg"/ id="jelly"></div>
	  		<div class="pokemon"><button>Remove</button> 
	  		<img src="img/dots.jpg"/ id="dots"></div>
  		</p>
	<script src="third_party/jquery.min.js"></script>
	<script src="third_party/angular.min.js"></script>
	<script src="app.js"></script>
</body>
<html>
